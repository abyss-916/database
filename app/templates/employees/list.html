{% extends "base.html" %}

{% block app_content %}
<div class="row">
    <div class="col-md-12">
        <h1>员工列表</h1>
        
        <div class="mb-3">
            <a href="{{ url_for('employees.create') }}" class="btn btn-success">创建新员工</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>员工工号</th>
                        <th>员工姓名</th>
                        <th>职位</th>
                        <th>所属支行</th>
                        <th>用户名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{ employee.employee_id }}</td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.branch.name }}</td>
                        <td>{{ employee.user.username }}</td>
                        <td>
                            <a href="{{ url_for('employees.detail', employee_id=employee.id) }}" class="btn btn-info btn-sm">详情</a>
                            <a href="{{ url_for('employees.edit', employee_id=employee.id) }}" class="btn btn-warning btn-sm">编辑</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6" class="text-center">暂无员工记录</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
