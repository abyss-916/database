    .brand {

      margin-bottom:48px;

      -webkit-background-clip: text;

      background-clip: text;
    }
    
    .brand-badge { 
      width:60px; 
      height:60px; 
      border-radius:18px; 
      background: linear-gradient(135deg, var(--primary), var(--primary-2)); 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      color:#fff; 
      font-size:28px; 
      box-shadow: 0 8px 25px rgba(37,99,235,.3);
      transition: all 0.3s ease;
    }
    
    .brand:hover .brand-badge {
      transform: translateY(-2px) rotate(5deg);
      box-shadow: 0 12px 30px rgba(37,99,235,.4);
    }
    
    .actions { 
      display:flex; 
      gap:24px; 
      justify-content:center; 
      flex-wrap:wrap; 
      margin-bottom: 32px;
    }
    
    .btn { 
      appearance:none; 
      border:none; 
      border-radius:16px; 
      padding:16px 32px; 
      font-weight:600; 
      cursor:pointer; 
      transition: all .2s ease; 
      font-size:16px; 
      min-width:140px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary { 
      background: linear-gradient(135deg, var(--primary), var(--primary-2)); 
      color:#fff; 
      box-shadow: 0 4px 15px rgba(37,99,235,.3);
    }
    
    .btn-primary:hover { 
      filter: brightness(1.1); 
      transform: translateY(-3px); 
      box-shadow: 0 8px 25px rgba(37,99,235,.4);
    }
    
    .btn-primary:active {
      transform: translateY(-1px);
    }
    
    .btn-secondary { 
      background: linear-gradient(135deg, rgba(148,163,184,.15), rgba(148,163,184,.25)); 
      color:var(--text); 
      border:1px solid rgba(148,163,184,.2); 
    }
    
    .btn-secondary:hover { 
      background: rgba(148,163,184,.25); 
      transform: translateY(-3px); 
      border-color: rgba(148,163,184,.4);
    }
    
    .btn-secondary:active {
      transform: translateY(-1px);
    }
    
    .description { 
      margin-top:32px; 
      font-size:15px; 
      color:var(--muted); 
      line-height:1.6; 
      background: rgba(11,18,34,.4);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    
    .description p {
      margin: 8px 0;
    }
    
    .description p:first-child {
      color: var(--text);
      font-weight: 500;
      margin-bottom: 12px;
    }

        height: 50px;
        font-size: 24px;
      }
      
      .description {
        padding: 16px;
        font-size: 14px;
      }
    }
